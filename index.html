<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon Guessing Game</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f3f4f6; }
    .container { text-align: center; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); width: 90%; }
    .pokemon-button { margin: 5px; padding: 5px 10px; border: none; background-color: #4CAF50; color: white; border-radius: 8px; cursor: pointer; }
    .pokemon-button:hover { background-color: #45a049; }
    input { padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 8px 12px; border-radius: 8px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; width: 100px; height: 100px; }
    .green { background-color: #4CAF50; color: white; }
    .yellow { background-color: #FFC107; color: black; }
    .red { background-color: #F44336; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pok√©mon Guessing Game</h1>
    <input type="text" id="guess" placeholder="Guess the Pok√©mon">
    <button onclick="checkGuess()">Guess</button>
    <p id="message"></p>

    <table id="hints-table">
      <tr>
        <th>Pok√©mon</th>
        <th>Type 1</th>
        <th>Type 2</th>
        <th>Region</th>
        <th>Highest Stat</th>
        <th>Height</th>
        <th>Weight</th>
      </tr>
    </table>
  </div>

  <script>
    // Zdefiniowana lista region√≥w
    const regions = {
      Kanto: { minId: 1, maxId: 151 },
      Johto: { minId: 152, maxId: 251 },
      Hoenn: { minId: 252, maxId: 386 },
      Sinnoh: { minId: 387, maxId: 493 },
      Unova: { minId: 494, maxId: 649 },
      Kalos: { minId: 650, maxId: 721 },
      Alola: { minId: 722, maxId: 809 },
      Galar: { minId: 810, maxId: 898 },
    };

    const pokemonData = [
      {
        id: 1,
        name: { english: "Bulbasaur", japanese: "„Éï„Ç∑„ÇÆ„ÉÄ„Éç", chinese: "Â¶ôËõôÁßçÂ≠ê", french: "Bulbizarre" },
        type: ["Grass", "Poison"],
        base: { HP: 45, Attack: 49, Defense: 49, "Sp. Attack": 65, "Sp. Defense": 65, Speed: 45 },
        species: "Seed Pok√©mon",
        profile: { height: "0.7 m", weight: "6.9 kg" },
        image: { thumbnail: "https://raw.githubusercontent.com/Purukitto/pokemon-data.json/master/images/pokedex/thumbnails/001.png" }
      },
      {
        id: 2,
        name: { english: "Ivysaur", japanese: "„Éï„Ç∑„ÇÆ„ÇΩ„Ç¶", chinese: "Â¶ôËõôËçâ", french: "Herbizarre" },
        type: ["Grass", "Poison"],
        base: { HP: 60, Attack: 62, Defense: 63, "Sp. Attack": 80, "Sp. Defense": 80, Speed: 60 },
        species: "Seed Pok√©mon",
        profile: { height: "1 m", weight: "13 kg" },
        image: { thumbnail: "https://raw.githubusercontent.com/Purukitto/pokemon-data.json/master/images/pokedex/thumbnails/002.png" }
      }
      // Mo≈ºesz dodaƒá wiƒôcej Pok√©mon√≥w tutaj...
    ];

    let secretPokemon = pokemonData[0]; // Domy≈õlnie ustawiamy Bulbasaura jako Pok√©mon do zgadniƒôcia

    function generateHint(guessValue, secretValue) {
      let className = 'red';  // Domy≈õlnie czerwona

      if (guessValue === secretValue) {
        className = 'green';  // Je≈õli warto≈õci sƒÖ zgodne
      } else if (guessValue === 'N/A' && secretValue === 'N/A') {
        className = 'green';  // Oba nie majƒÖ warto≈õci, wiƒôc sƒÖ zgodne
      } else if (guessValue !== 'N/A' && secretValue === 'N/A') {
        className = 'red';  // Je≈õli zgadywany Pok√©mon ma typ, a szukany nie
      } else if (secretValue !== 'N/A' && guessValue === 'N/A') {
        className = 'red';  // Je≈õli szukany Pok√©mon ma typ, a zgadywany nie
      } else {
        className = 'yellow';  // Je≈õli typy sƒÖ zamienione
      }

      return `<td class="${className}">${guessValue || 'N/A'}</td>`;
    }

    function generateHighestStat(value, statName, correctValue, correctStat) {
      let className = 'red';  // Domy≈õlnie czerwona

      if (correctValue && correctStat) {
        className = 'green';  // Je≈õli zar√≥wno warto≈õƒá, jak i statystyka sƒÖ zgodne
      } else if (correctStat) {
        className = 'yellow';  // Je≈õli statystyka jest poprawna, ale warto≈õƒá nie
      }
      return `<td class="${className}">${value} (${statName})</td>`;
    }

    function generateRegion(guessId, secretId) {
      let region = 'Unknown';
      let className = 'red';  // Domy≈õlnie czerwony

      for (let regionName in regions) {
        const regionData = regions[regionName];
        if (guessId >= regionData.minId && guessId <= regionData.maxId) {
          region = regionName;
          // Zmieniamy t≈Ço regionu tylko na zielone, je≈õli zgadujemy odpowiedniego Pok√©mona
          if (secretId >= regionData.minId && secretId <= regionData.maxId) {
            className = 'green';  // Je≈õli region zgadza siƒô z regionem sekretnego Pok√©mona
          }
        }
      }
      return `<td class="${className}">${region}</td>`;
    }

    function getHighestStat(pokemon) {
      const stats = pokemon.base;
      const highestStatValue = Math.max(...Object.values(stats));
      const highestStatName = Object.keys(stats).find(key => stats[key] === highestStatValue);
      const secretStats = secretPokemon.base;
      const secretHighestStatValue = Math.max(...Object.values(secretStats));
      const secretHighestStatName = Object.keys(secretStats).find(key => secretStats[key] === secretHighestStatValue);
      return { 
        value: highestStatValue, 
        name: highestStatName,
        secretValue: secretHighestStatValue,
        secretName: secretHighestStatName
      };
    }

    function checkGuess() {
      const guess = document.getElementById('guess').value.trim();
      const guessPokemon = pokemonData.find(pokemon => pokemon.name.english.toLowerCase() === guess.toLowerCase());

      if (!guessPokemon) {
        document.getElementById('message').textContent = '‚ùå Pok√©mon not found!';
        return;
      }

      const highestStat = getHighestStat(guessPokemon);

      document.getElementById('message').textContent = guess === secretPokemon.name.english ? 'üéâ Correct! You guessed the Pok√©mon!' : '‚ùå Wrong guess, try again!';

      // Dodaj dane do tabeli
      const row = `<tr>
        <td><img src="${guessPokemon.image.thumbnail}" alt="${guessPokemon.name.english}"></td>
        ${generateHint(guessPokemon.type[0], secretPokemon.type[0])}
        ${generateHint(guessPokemon.type[1] || 'N/A', secretPokemon.type[1] || 'N/A')}
        ${generateRegion(guessPokemon.id, secretPokemon.id)}
        ${generateHighestStat(highestStat.value, highestStat.name, highestStat.value === highestStat.secretValue, highestStat.name === highestStat.secretName)}
        ${generateHint(guessPokemon.profile.height, secretPokemon.profile.height)}
        ${generateHint(guessPokemon.profile.weight, secretPokemon.profile.weight)}
      </tr>`;

      document.getElementById('hints-table').innerHTML += row;
    }
  </script>
</body>
</html>
